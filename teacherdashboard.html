  </main>

  <!-- ================= SCRIPT ================= -->

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const welcomeMsg = document.getElementById('welcomeMsg');
      const logoutBtn = document.getElementById('logoutBtn');
      const addSubjectBtn = document.getElementById('addSubjectBtn');
      const addSubjectInput = document.getElementById('addSubjectInput');
      const subjectList = document.getElementById('subjectList');
      const subjectSelect = document.getElementById('subjectSelect');
      const generateQrBtn = document.getElementById('generateQrBtn');
      const qrcodeContainer = document.getElementById('qrcodeContainer');
      const qrcodeCanvas = document.getElementById('qrcodeCanvas');
      const attendanceLog = document.getElementById('attendanceLog');

      const token = localStorage.getItem('token');
      const teacherEmail = localStorage.getItem('teacherEmail');

      // Redirect to login if not authenticated
      if (!token || !teacherEmail) {
        window.location.href = './teacherlogin.html';
        return;
      }

      // Display teacher name
      welcomeMsg.textContent = `Welcome, ${teacherEmail}`;
      welcomeMsg.classList.remove('hidden');

      // ---------- Load Subjects ----------
      async function loadSubjects() {
        try {
          const res = await fetch('http://localhost:3000/subjects', {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();

          subjectList.innerHTML = '';
          subjectSelect.innerHTML = '<option value="">-- Select a subject --</option>';

          if (data.subjects && data.subjects.length > 0) {
            data.subjects.forEach(subj => {
              const li = document.createElement('li');
              li.className = 'bg-indigo-50 px-4 py-3 rounded-lg text-gray-800 flex justify-between items-center';
              li.textContent = subj.name;
              subjectList.appendChild(li);

              const option = document.createElement('option');
              option.value = subj.name;
              option.textContent = subj.name;
              subjectSelect.appendChild(option);
            });
          } else {
            subjectList.innerHTML = '<li class="text-gray-500">No subjects added yet.</li>';
          }
        } catch (err) {
          console.error('Error loading subjects:', err);
          subjectList.innerHTML = '<li class="text-red-500">Failed to load subjects.</li>';
        }
      }

      // ---------- Add Subject ----------
      addSubjectBtn.addEventListener('click', async () => {
        const subjectName = addSubjectInput.value.trim();
        if (!subjectName) return alert('Please enter a subject name.');

        try {
          const res = await fetch('http://localhost:3000/subjects', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ name: subjectName }),
          });

          const data = await res.json();

          if (res.ok) {
            addSubjectInput.value = '';
            loadSubjects();
          } else {
            alert(data.message || 'Failed to add subject');
          }
        } catch (err) {
          console.error('Error adding subject:', err);
          alert('Server error while adding subject.');
        }
      });

      // ---------- Generate Dynamic QR ----------
      generateQrBtn.addEventListener('click', async () => {
        const selectedSubject = subjectSelect.value;
        if (!selectedSubject) return alert('Please select a subject.');

        try {
          const res = await fetch('http://localhost:3000/attendance/session', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ subject: selectedSubject }),
          });

          const data = await res.json();
          if (!res.ok) return alert(data.message);

          // Generate QR containing subject + qrId
          const qrPayload = { subject: selectedSubject, qrId: data.qrId };
          const qrData = JSON.stringify(qrPayload);

          qrcodeContainer.classList.remove('hidden');
          QRCode.toCanvas(qrcodeCanvas, qrData, { width: 250 }, (error) => {
            if (error) console.error(error);
          });

          const li = document.createElement('li');
          li.className = 'bg-green-50 px-4 py-3 rounded-lg text-gray-800';
          li.textContent = `QR generated for ${selectedSubject} (valid 5 min).`;
          attendanceLog.prepend(li);
        } catch (err) {
          console.error('Error generating QR:', err);
          alert('Server error generating QR.');
        }
      });

      // ---------- Logout ----------
      logoutBtn.addEventListener('click', async () => {
        try {
          await fetch('http://localhost:3000/logout', {
            method: 'POST',
            headers: { Authorization: `Bearer ${token}` },
          });
        } catch (err) {
          console.warn('Logout failed silently:', err);
        } finally {
          localStorage.removeItem('token');
          localStorage.removeItem('teacherEmail');
          window.location.href = './index.html';
        }
      });

      loadSubjects();
    });
  </script>

</body>
