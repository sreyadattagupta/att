<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Auth - Attendify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { transition: opacity 0.25s ease; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <a href="#" class="text-2xl font-bold text-indigo-600">Attendify</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="w-full flex items-center justify-center min-h-screen -mt-16">
    <div class="w-full max-w-md mx-auto p-4">
      <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl border border-gray-100">
        <h2 id="formTitle" class="text-2xl font-bold text-center text-gray-900 mb-2">Teacher Login</h2>
        <p id="formSubtitle" class="text-center text-gray-600 mb-8">Welcome back!</p>
        
        <!-- Login/Register Form -->
        <form id="authForm" novalidate>
          <div class="mb-5">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" id="email" name="email"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              placeholder="e.g., teacher@school.edu"
              required
            >
          </div>

          <div class="mb-8">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" id="password" name="password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              placeholder="Your password" required
            >
          </div>

          <button type="submit" id="submitBtn"
            class="w-full bg-indigo-600 text-white text-lg font-semibold py-4 px-6 rounded-xl hover:bg-indigo-700 transition-all duration-300 transform hover:-translate-y-1 shadow-indigo-200 shadow-lg">
            Login
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
          <span id="toggleText">Don’t have an account?</span>
          <button id="toggleForm" class="text-indigo-600 font-semibold hover:underline ml-1">Register</button>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-gray-500">
      <p>&copy; 2025 Attendify. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal -->
  <div id="messageModal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 opacity-0 -z-10 hidden">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center">
      <h3 id="modalTitle" class="text-2xl font-bold text-gray-900 mb-4"></h3>
      <p id="modalMessage" class="text-gray-600 mb-6"></p>
      <button id="closeModal" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
        Close
      </button>
    </div>
  </div>

  <!-- JS Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const authForm = document.getElementById('authForm');
      const formTitle = document.getElementById('formTitle');
      const formSubtitle = document.getElementById('formSubtitle');
      const submitBtn = document.getElementById('submitBtn');
      const toggleText = document.getElementById('toggleText');
      const toggleForm = document.getElementById('toggleForm');
      const modal = document.getElementById('messageModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      const closeModal = document.getElementById('closeModal');

      let isLogin = true; // default mode

      const showModal = (title, message, isError = false) => {
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalTitle.classList.toggle('text-red-600', isError);
        modalTitle.classList.toggle('text-gray-900', !isError);
        modal.classList.remove('hidden', '-z-10');
        modal.classList.add('z-50', 'opacity-100');
      };

      const hideModal = () => {
        modal.classList.add('opacity-0');
        setTimeout(() => {
          modal.classList.add('hidden', '-z-10');
          modal.classList.remove('z-50');
        }, 250);
      };

      closeModal.addEventListener('click', hideModal);
      modal.addEventListener('click', e => { if (e.target === modal) hideModal(); });

      // Toggle between Login and Register
      toggleForm.addEventListener('click', () => {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? 'Teacher Login' : 'Teacher Registration';
        formSubtitle.textContent = isLogin ? 'Welcome back!' : 'Create your teacher account.';
        submitBtn.textContent = isLogin ? 'Login' : 'Register';
        toggleText.textContent = isLogin ? 'Don’t have an account?' : 'Already have an account?';
        toggleForm.textContent = isLogin ? 'Register' : 'Login';
      });

      // Handle form submit
      authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
          showModal('Error', 'Please fill in all fields.', true);
          return;
        }

        const endpoint = isLogin ? '/login' : '/register';

        try {
          const res = await fetch(`http://localhost:3000${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (!res.ok) {
            showModal('Error', data.message || 'Something went wrong.', true);
            return;
          }

          if (isLogin) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('teacherEmail', data.teacher?.email || email);
            showModal('Login Successful', 'Redirecting to dashboard...');
            setTimeout(() => window.location.href = './teacherdashboard.html', 1500);
          } else {
            showModal('Registration Successful', 'You can now log in with your credentials.');
            setTimeout(() => {
              toggleForm.click(); // switch to login mode
              hideModal();
            }, 1500);
          }

        } catch (err) {
          console.error(err);
          showModal('Server Error', 'Could not connect to the server.', true);
        }
      });
    });
  </script>
</body>
</html>
